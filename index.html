<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="UTF-8">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="">
    </head>

    <body>
        <header>
            <h1 class="header-box">Coding Quiz Challange</h1>
        </header>
        <section>
            <div class="text-box">
                <h3 class="question-box">Try to answer the following questions before the timer runs out.</h3>
            </div>
            <div class="ans-container">
                <button id="answerBtn-a">A</button>
                <button id="answerBtn-b">B</button>
                <button id="answerBtn-c">C</button>
            </div>
            <div class="timer-count">
                <p id="timer-text">Timer</p>
            </div>
            
            <button id="start-button">START</button>
            <button id="reset-button">RESET</button>
            <button id="submit-button">SUBMIT</button>
            
            <div class="score-container">
                <h2><span class="score">0</span></h2>
            </div>
        </section> 
        <script src="assets/js/script.js"></script>
    </body>

</html>
